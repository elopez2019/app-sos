<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Emergencia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Emergencia</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenedor para centrar el botÃ³n -->
  <div
    style="
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    ">
    <ion-fab-button
      (press)="onEmergencyPress()"
      color="danger"
      style="
        width: 200px;
        height: 200px;
        border-radius: 50%;
        box-shadow: 0px 0px 40px rgba(255, 0, 0, 0.8);
        backdrop-filter: blur(20px);
        font-size: 20px;
        padding: 0;
      ">
      Emergencia
    </ion-fab-button>
  </div>
</ion-content>
